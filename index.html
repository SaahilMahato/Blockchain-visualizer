<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Visualizer</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <div>
            <h1>BlockChain Visualizer</h1>
        </div>
    </header>
    <main>
        <div class="controls-area">
            <h2>Make a new transaction</h2>
            <form class="transaction-form">
                <div class="form-div">
                    <label for="sender">Sender:</label>
                    <select id="sender" name="sender">
                    </select>
                </div>

                <div class="form-div">
                    <label for="receiver">Receiver:</label>
                    <select id="receiver" name="receiver">
                    </select>
                </div>
                    
                <div class="form-div">
                    <label for="amount">Amount:</label>
                    <input type="number" step="0.00000001" id="amount" name="amount">
                </div>

                <div class="form-div">
                    <input class="add-button" type="submit" value="Add">
                </div>
            </form>

            <h2>Add new entity</h2>
            <form class="entities-form">
                <div class="form-div">
                    <label for="name">Username:</label>
                    <input id="name" type="text" name="name" required>
                </div>

                <div class="form-div">
                    <label for="type">User type:</label>
                    <select id="type" name="type">
                        <option value="users">Normal User</option>
                        <option value="miners">Miner</option>
                    </select>
                </div>

                <div class="form-div">
                    <input class="add-button" type="submit" value="Add">
                </div>
            </form>

            <h2>Settings</h2>
            <form class="settings-form">
                <div class="form-div">
                    <label for="difficulty">Difficulty:</label>
                    <input id = "difficulty" type="number" name="difficulty" value="4" min="1" max="8" required>
                </div>

                <div class="form-div">
                    <label for="reward">Reward:</label>
                    <input id = "reward" type="number" name="reward" value="1" min="1" required>
                </div>

                <div class="form-div">
                    <input class="add-button" type="submit" value="Save">
                </div>
            </form>

        </div>

        <div class="workspace">
            <div class="graph">

            </div>
            <h4>Output Console</h4>
            <div class="output-console">
                
            </div>
        </div>

        <div class="block-details">
            <img id="close-button-block-details" src="./images/close.png" alt="cross-icon">
            <h2>Block Details</h2>
            <div class="block-info">
            </div>
        </div>
    </main>

    <script src="src/index.js" type="module"></script>
</body>
</html>
